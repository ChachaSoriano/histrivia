div.ex {
    width: 93%;
    padding: 10px;

}
#forImage{
width: 93%;
    padding: 10px;

    margin: auto;

}
#togglethis{
width: 93%;
    padding: 10px;
	border: 5px solid gray;

	height:100%;
}

#btnHistrivia,#logout,#leaderBoard{

    padding: 10px;
	border: 5px solid #ffcc66;

	height:50px;
	margin-left:auto;
	margin-right:auto;
	font-size: 40px;
}

#btnStartHistrivia{
width: 90%;
    padding: 10px;
	border: 5px solid #bd0613;
	background-color:#bd0613;
    margin: auto;
	height:100%;
	margin-left:auto;
	margin-right:auto;
}
#homeBg{
	position:fixed;
	height:100%;
	width:100%;

	background-position: top center;
	background-size: cover;
}
#result,#gameBg{
	position:fixed;
	height:100%;
	width:100%;
	background-image:url(css/bg.png);
	background-position: top center;
	background-size: cover;
}

#bgScores{

position:fixed;
	height:100%;
	width:100%;
	background-image:url(images/bgscroll.png);
	background-position: top center;
	background-size: cover;
	}
#helps{
	position:fixed;
	height:100%;
	width:100%;
	background-image:url(css/help.jpg);
	background-position: top center;
	background-size: cover;
}

#relative,#relative2,#relative3 {
    position: relative;
    top: 10px;
	color:white;
}

//save online
function saveOnline(){

var form = $("#savedata");
         				$.getJSON("phpfiles/savescore.php?callback=?", form.serialize(),function(data)
         				{
						alert("Success!")
						location.href="home.html";
						var score=window.localStorage.getItem("score");
						window.localStorage.setItem("lastscore",score);
         				}).fail(function(data){
         				alert("Failed to Save");
         				});
}

	
	// leaderboard get onLine
	function loadAjax(){

		var xmlhttp;
		if(window.XMLHttpRequest){
			xmlhttp = new XMLHttpRequest();
		}else{
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function(){
			if(xmlhttp.readyState==4 && xmlhttp.status==200){
				document.getElementById("inserthere").innerHTML=xmlhttp.responseText;
		}}
	xmlhttp.open("GET","phpfiles/leaderboard.php", true);
		xmlhttp.send();
	}
